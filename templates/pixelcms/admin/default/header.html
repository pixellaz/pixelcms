<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" 
	"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{{title}} | {% site_title %}</title>
	  <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}pixelcms/themes/default/css/style.css" />
     <link rel="alternate" type="application/rss+xml" title="PixelCMS (RSS 2.0)" href="/feeds/rss/" />
     <link rel="alternate" type="application/atom+xml" title="PixelCMS (Atom 1.0)" href="/feeds/atom/" />
     <script type="text/javascript" src="{{ MEDIA_URL }}pixelcms/themes/default/js/jquery.js"></script>
	  <script type="text/javascript" src="{{ MEDIA_URL }}pixelcms/themes/default/js/mumblr.js"></script>
		<script type="text/javascript" src="/tiny_mce/tiny_mce.js"></script>
		<script type="text/javascript">
		tinyMCE.init({
		mode: "textareas",
		theme: "advanced",
		theme_advanced_buttons1 : "mylistbox,mysplitbutton,bold,italic,underline,separator,strikethrough,justifyleft,justifycenter,justifyright,justifyfull,bullist,numlist,undo,redo,link,unlink",
		    theme_advanced_buttons2 : "",
		    theme_advanced_buttons3 : "",
		    theme_advanced_toolbar_location : "top",
		    theme_advanced_toolbar_align : "left",
		    theme_advanced_statusbar_location : "bottom"
		});
		</script>
	{% block extrahead %}{% endblock %}
</head>
